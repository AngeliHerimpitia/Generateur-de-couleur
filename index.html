<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Color Generator</h1>

  <div class="color-box" id="colorBox"></div>

  <div class="color-code" id="colorCode">#FFFFFF</div>
  <div class="copied" id="copiedMessage">Copié</div>

  <div class="actions">
    <button id="generateBtn">Générer</button>
    <button id="saveBtn">Enregistrer</button>
    <button id="clearHistoryBtn">Vider l’historique</button>
  </div>

  <div class="hex-test">
    <input type="text" id="hexInput" placeholder="#AABBCC">
    <button id="testHexBtn">Tester</button>
  </div>

  <h3>Historique</h3>
  <div class="history" id="history"></div>
</div>

<script src="script.js"></script>
</body>
</html>
