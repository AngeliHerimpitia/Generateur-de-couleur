<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Générateur de Couleur – Outil JavaScript interactif | Angeli Herimpitia</title>

<meta name="description" content="Générateur de Couleur est un outil interactif développé en HTML, CSS et JavaScript permettant de créer, visualiser et copier facilement des couleurs. Projet idéal pour développeurs et designers.">

<meta name="keywords" content="
générateur de couleur,
outil javascript,
palette de couleur,
html css javascript,
projet javascript,
outil développeur,
outil design,
angeli herimpitia
">

<meta name="robots" content="index, follow">
<meta name="author" content="Angeli Herimpitia">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Color Generator</h1>

  <div class="color-box" id="colorBox"></div>

  <div class="color-code" id="colorCode">#FFFFFF</div>
  <div class="copied" id="copiedMessage">Copié</div>

  <div class="actions">
    <button id="generateBtn">Générer</button>
    <button id="saveBtn">Enregistrer</button>
    <button id="clearHistoryBtn">Vider l’historique</button>
  </div>

  <div class="hex-test">
    <input type="text" id="hexInput" placeholder="#AABBCC">
    <button id="testHexBtn">Tester</button>
  </div>

  <h3>Historique</h3>
  <div class="history" id="history"></div>
</div>

<script src="script.js"></script>
</body>
</html>
